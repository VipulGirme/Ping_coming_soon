<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    </div>
    <div class="social">
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon">
